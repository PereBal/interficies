<!DOCTYPE html>
<html lang="en">
<body>
  <!-- Modal -->
  <div class="modal fade bs-example-modal-lg" id="receta-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title" id="myModalLabel">Crear Receta</h2>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="titulo">Título</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="titulo" placeholder="Título de la receta...">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="description">Descripción</label>
              <div class="col-sm-9">
                <textarea type="textarea" class="form-control" id="description" rows="4" style="resize: none" placeholder="Descripción corta de la receta..."></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="privacidad">Privacidad</label>
              <div class="col-sm-9" id="privacidad">
                <label class="radio-inline col-sm-5"><input type="radio" name="optradio1">
                  <span class="fa fa-unlock fa-2x" style="margin-right: 15px"></span>Receta Publica
                </label>
                <label class="radio-inline col-sm-4"><input type="radio" name="optradio1">
                  <span class="fa fa-lock fa-2x" style="margin-right: 15px"></span>Receta Privada
                </label>
              </div>
            </div>
            <div class="page-header" style="margin: 40px 50px 20px !important">
              <h4>Preparación de la receta</h4>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="time">Tiempo</label>
              <div class="col-sm-3">
                <div class="input-group spinner" id="time">
                  <input type="text" class="form-control" value="30 min">
                  <div class="input-group-btn-vertical">
                    <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                    <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
                  </div>
                </div>
              </div>
              <label class="control-label col-sm-2" for="time">Comensales</label>
              <div class="col-sm-3">
                <div class="input-group spinner" id="time">
                  <input type="text" class="form-control" value="5 pers">
                  <div class="input-group-btn-vertical">
                    <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                    <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="dificultad">Dificultad</label>
              <div class="col-sm-9" id="dificultad">
                <label class="radio-inline"><input type="radio" name="optradio">
                  <span class="label label-success">Sencillo</span>
                </label>
                <label class="radio-inline"><input type="radio" name="optradio">
                  <span class="label label-info">Medio</span>
                </label>
                <label class="radio-inline"><input type="radio" name="optradio">
                  <span class="label label-warning">Dificil</span>
                </label>
                <label class="radio-inline"><input type="radio" name="optradio">
                  <span class="label label-danger"> Muy Dificil</span>
                </label>
              </div>
            </div>
            <div class="form-group">
          		<input type="hidden" name="count" value="1"/>
              <div class="control-group" id="fields">
                  <label class="control-label col-sm-2" for="field1">Ingredientes</label>
                  <div class="col-sm-9">
                    <div class="controls" id="profs">
                        <div class="input-append">
                          <div class="col-sm-3 pull-left" style="padding-left: 0px ! important;">
                            <input class="form-control" id="subfield1" name="subprof1" type="text" placeholder="Cantidad"/>
                          </div>
                          <div id="group-of-ingredientes" class="col-sm-8 pull-left" style="padding-left: 0px ! important;padding-right: 5px ! important;">
                            <input class="form-control" id="field1" name="prof1" type="text" placeholder="Ingrediente"/>
                          </div>
                          <div class="col-sm-1">
                            <button id="b1" class="btn btn-default add-more" style="text-shadow:0px 0px 0px #FFF !important;background-color: #8BC34A !important;border-radius: 3px !important;color: #FFF !important;" type="button">+</button>
                          </div>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="form-group">
          		<input type="hidden" name="count" value="1"/>
              <div class="control-group" id="fields">
                  <label class="control-label col-sm-2" for="field1">Elaboracion</label>
                  <div class="col-sm-9">
                    <div class="controls" id="profs">
                        <div class="input-append" s>
                          <div id="group-of-steps" class="col-sm-11 pull-left" style="padding-left: 0px ! important;padding-right: 5px">
                            <textarea type="textarea" class="form-control" id="step1" rows="4" placeholder="Paso de la elaboracion..."></textarea>
                          </div>
                          <div class="col-sm-1" style="padding-top: 10px">
                            <button id="b1" class="btn btn-default add-more-steps" style="text-shadow:0px 0px 0px #FFF !important;background-color: #8BC34A !important;border-radius: 3px !important;color: #FFF !important;" type="button">+</button>
                          </div>
                        </div>
                    </div>
                  </div>
              </div>
            </div>

            <div class="page-header" style="margin: 40px 50px 20px !important">
              <h4>Fotos de la receta</h4>
            </div>
            <!-- File Button -->
            <div class="form-group">
              <label class="col-md-2 control-label" for="filebutton">Foto principal</label>
              <div class="col-md-2">
                <input id="filebutton" name="filebutton" class="input-file" type="file">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="filebutton">Foto secundaria</label>
              <div class="col-md-9">
                <input id="filebutton" name="filebutton" class="input-file" type="file">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="filebutton">Foto secundaria</label>
              <div class="col-md-9">
                <input id="filebutton" name="filebutton" class="input-file" type="file">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="filebutton">Foto secundaria</label>
              <div class="col-md-9">
                <input id="filebutton" name="filebutton" class="input-file" type="file">
              </div>
            </div>
         </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" style="text-shadow:0px 0px 0px #FFF !important;background-color: #8BC34A;border-radius: 3px !important;color: #FFF !important;">Guardar</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
<script type="text/javascript">
$(document).ready(function(){
  var next = 1;
  $(".add-more").click(function(e){
      e.preventDefault();
      var addto = "#field" + next;
      next = next + 1;
      var newIn = '<br /><br /><div class="col-sm-3 pull-left" style="padding-left: 0px ! important;"><input class="form-control" id="subfield' + next + '" name="subprof' + next + '" type="text" placeholder="Cantidad"/></div><div class="col-sm-8 pull-left" style="padding-left: 0px ! important;padding-right: 5px ! important;"><input class="form-control" id="field' + next + '" name="prof' + next + '" type="text" placeholder="Ingrediente"/></div><div class="col-sm-1"></div>';
      var newInput = $(newIn);
      $("#group-of-ingredientes").after(newInput);
      $("#count").val(next);
  });

  var next_step = 1;
  $(".add-more-steps").click(function(e){
      e.preventDefault();
      var addto = "#step" + next_step;
      next_step = next_step + 1;
      var newIn = '<br /><br /><div id="group-of-steps" class="col-sm-11 pull-left" style="padding-left: 0px ! important;padding-right: 5px;padding-top: 10px !important"><textarea type="textarea" class="form-control" id="step' + next_step + '" rows="4" placeholder="Paso de la elaboracion..."></textarea></div>';
      var newInput = $(newIn);
      $("#group-of-steps").after(newInput);
      $("#count").val(next_step);
  });
});
</script>
