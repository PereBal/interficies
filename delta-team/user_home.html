<div class="container-fluid">

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <legend>Most rated</legend>
      <uib-carousel interval="-1" no-wrap="false">
        <uib-slide ng-repeat="recipe in recipes" active="recipe.active">
          <img ng-src="{{recipe.img}}" style="margin:auto;">
          <div class="carousel-caption">
            <h4>Recipe {{$index}}</h4>
            <p>{{recipe.description}}</p>
          </div>
        </uib-slide>
      </uib-carousel>
    </div>
  </div>

  <div class="row top-row-buffer">
    <div class="col-md-6 col-md-offset-2">
      <legend>Recents</legend>
      <div class="row" ng-repeat="recipe in recipes">
        <div class="wrapper">
          <div class="row">
            <div class="col-md-3">
              <img class="img-responsive img-circle" ng-src="{{recipe.img}}">
            </div>

            <div class="col-md-9">
              <div class="row">
                <div class="col-md-7">
                  <h3>{{recipe.title}} <small>{{recipe.author}}</small></h3>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <uib-rating ng-model="recipe.rating" readonly="true" on-hover="" on-leave="overStar = null"
                    aria-labelledby="default-rating" state-on="yellow">
                  </uib-rating>
                </div>
                <div class="col-md-6">
                  <ul class="list-inline social-icons icon-circle pull-right">
                    <li class="top-separator"> <a class="hand-cursor" title="share on facebook" ng-click="alertSocial('facebook')"><i class="fa fa-facebook"></i></a> </li>
                    <li class="top-separator"> <a class="hand-cursor" title="share on twitter" ng-click="alertSocial('twitter')"><i class="fa fa-twitter"></i></a> </li>
                    <li class="top-separator"> <a class="hand-cursor" title="share on instagram" ng-click="alertSocial('instagram')"><i class="fa fa-instagram"></i></a> </li>
                    <li class="top-separator"> <a class="hand-cursor" title="share on CookingApp" ng-click="alertSocial('CookingApp')"><i class="fa fa-share"></i></a> </li>
                    <li class="top-separator"> <a class="hand-cursor" title="add to favorites" ng-click="favorite(recipe)"><i class="fa fa-bookmark"></i></a> </li>
                  </ul>
                </div>
              </div>

              <div class="row">
                <div class="col-md-8">
                   <legend><small>Description</small></legend>
                  <p>{{recipe.description}}</p>
                </div>
              </div>

              <div class="row top-separator">
                <div class="col-md-11">
                  <div class="btn-group pull-right">
                    <button class="btn btn-success general-btn" ng-click="fork(recipe)">Borrow</button>
                    <button class="btn btn-primary general-btn" ng-click="view(recipe)">View</button>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <legend>Followed users</legend>
      <div class="well">
        <div class="row">
          <div class="col-xs-3 col-md-6 text-center hand-cursor" ng-repeat="followed in followedUsers">
            <img class="img-responsive img-circle" ng-src="{{followed.img}}" style="width: 100px; height: 100px">
            <legend><small>{{followed.name}}</small></legend>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
