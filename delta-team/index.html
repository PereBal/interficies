<!doctype html>
<html lang="en" ng-app="cookingApp">
  <head>
    <meta charset="utf-8">
    <title>CookingApp</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/tuned.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="light-grey">
  <nav class="navbar">
    <div class="container-fluid light-grey">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/" ng-show="!user"><img class="img-circle" style="margin-top:-10px" src="images/CookingAppLetters.jpg"></a>
        <a class="navbar-brand" href="#/users/{{ user.id }}" ng-show="user"><img class="img-circle" style="margin-top:-10px" src="images/CookingAppLetters.jpg"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#/" ng-show="!user"><i class="glyphicon glyphicon-home"></i> <span class="sr-only"></span></a>
            <a href="#/users/{{ user.id }}" ng-show="user"><i class="glyphicon glyphicon-home"></i> <span class="sr-only"></span></a>
          </li>
          <li><a href="#/users/{{ user.id }}/recipes" ng-show="user"><i class="glyphicon glyphicon-book"></i> <span class="sr-only"></span></a></li>
        </ul>


        <ul class="nav navbar-nav navbar-right">
          <li ng-show="!user"><a href="#/login">log in/register</a></li>
          <li class="dropdown" ng-show="user">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user fa-lg"></i>{{ user.name }}<span class="caret"></span>
            </a>
            <ul class="dropdown-menu" ng-show="user">
              <li><a href="#/users/{{ user.id }}/profile">Profile</li>
              <li></li>
              <li><a href="#/" ng-click="user = undefined">Log out</a></li>
            </ul>
          </li>
        </ul>

        <div class="container text-center">
          <div class="row">
            <div>
              <form class="navbar-form" role="search">
                <div class="input-group">
                  <input type="text" class="form-control col-md-3" placeholder="Search" style="min-width: 300px !important">
                  <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="row">
            <label ng-click="showFilter = !showFilter" class="hand-cursor"><small>Show filters</small></label>
          </div>

          <div class="bs-glyphicons" ng-show="showFilter">
            <ul class="bs-glyphicons-list">
              <li>
                <h3 style="margin-top: 10px;">Meat</h3>
              </li>

              <li>
                <h3 style="margin-top: 10px;">fish</h3>
              </li>

              <li>
                <h3 style="margin-top: 10px;">Desserts</h3>
              </li>

              <li>
                <h3 style="margin-top: 10px;">Fruits</h3>
              </li>

              <li>
                <h3 style="margin-top: 10px;">Cocktails</h3>
              </li>
            </ul>
          </div>

          </div>
        </div><!-- /.navbar-collapse -->

      </div><!-- /.container-fluid -->
    </nav>

    <div ng-view style="margun: 10px;"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="scripts/plugins/ui-bootstrap-tpls-0.14.3.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
  </body>
</html>
